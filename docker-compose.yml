version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: skillhub
      POSTGRES_USER: skillhub_user
      POSTGRES_PASSWORD: password
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    env_file: ./backend/.env
    depends_on:
      - postgres
    ports:
      - "4000:4000"
  frontend:
    build: ./frontend
    env_file: ./frontend/.env
    depends_on:
      - backend
    ports:
      - "3000:80"